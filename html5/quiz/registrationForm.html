<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>

    <h1>Register</h1>

    <form>
        <label for="fisrt-name">First Name:</label>
        <input id= "fisrt-name" name="first-name" type="text" placeholder="John" required>
        <label for="last-name">Last Name:</label>
        <input id="last-name" name = "last-name" type="text" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio"  value="male">

            <label for="female">Female</label>
            <input name="gender" id="female" type="radio" value="female">

            <label for="other">Others</label>
            <input name="gender" id="other" type="radio"  value="other">
        </div>

        <div>
            <!--
                Built-in Form Validation: 
                Validate data without relying on JavaScript, just HTML5 built-in features.
                Has better performance than JavaScript, but it is not as customizable as JavaScript validation. 
                
                //TODO: Email is required
                //TODO: Password must be between 5 and 10 characters.
            -->
            <label for="username">Email:</label>
            <input id= "username" name="username" type="email" placeholder="your email" required> 
            <label for="password">Password:</label>
            <input id="password" name = "password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </div>

        <!-- WARNING ! -->
        <!-- FOR PRACTICE PURPOSE I PRESENTED JUST 3 OPTION EACH IN THE SELECT ELEMENT-->

        <div>
            <!-- Normally we'd have a label for each field, but since these 3 select drop downs go together, we'll just use one and make it match up to the first select field (month). (@AUTHOR: Colt Steele)-->
            <label for="selected-choice">Birthday:</label>         
            <select name="selected-choice" id="selected-choice">
                <option value="0" selected disabled>Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
            </select>

            <select name="birthday-day" id="day">
                <option value="0" selected disabled>Day</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select>

            <select name="birthday-year" id="year">
                <option value="0" selected disabled>Year</option>
                <option value="1994">1994</option>
                <option value="1996">1996</option>
                <option value="1998">1998</option>
            </select>
            
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions </label>
            <input id = "agreed" type="checkbox" name="agreed">
        </div>
        
        <div>
            <input type="submit" value="Submit">
        </div>
        

    </form>

</body>
</html>
